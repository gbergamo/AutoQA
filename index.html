<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoQA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(-45deg, #0f172a, #134e4a, #064e3b, #0f172a);
        background-size: 400% 400%;
        animation: oceanFlow 15s ease infinite;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      @keyframes oceanFlow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Custom scrollbar for aquatic look */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(45, 212, 191, 0.3);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(45, 212, 191, 0.5);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }

      .ripple-hover:hover {
        box-shadow: 0 0 20px rgba(45, 212, 191, 0.4);
        transform: translateY(-2px);
      }

      .floating-bubble {
        position: fixed;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1), transparent);
        border: 1px solid rgba(255,255,255,0.05);
        border-radius: 50%;
        pointer-events: none;
        z-index: -1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^16.1.0"
  }
}
</script>
</head>
  <body>
    <!-- Background Bubbles -->
    <div class="floating-bubble w-24 h-24 top-20 left-10" style="animation: bounce 8s infinite alternate;"></div>
    <div class="floating-bubble w-16 h-16 bottom-20 right-20" style="animation: bounce 12s infinite alternate-reverse;"></div>
    <div class="floating-bubble w-32 h-32 top-1/2 left-1/2 opacity-20" style="animation: bounce 15s infinite alternate;"></div>
    
    <div id="root"></div>
  </body>
</html>
